<!DOCTYPE html>
<html>
<head>
  <title>Contact Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Contact Directory</h1>

<form id="contact-form">

  <input type="email" id="email" placeholder="Email">

<ul id="contact-list"></ul>

<script src="script.js"></script>
</body>
</html>
