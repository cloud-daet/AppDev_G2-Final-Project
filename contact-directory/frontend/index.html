<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“‡ Contact Directory</h1>
      <p id="total-count">Total contacts: 0</p>
    </div>

    <div class="main-content">
      <div class="form-card">
        <h2>â• Add New Contact</h2>
        <form id="contact-form">
          <input type="text" id="name" placeholder="Name *" required />
          <input type="text" id="phone" placeholder="Phone *" required />
          <input type="email" id="email" placeholder="Email (optional)" />
          <button type="submit">Add Contact</button>
        </form>
      </div>

      <div class="contacts-card">
        <div class="search-section">
          <h3>ğŸ” Search & Filter</h3>
          <div class="search-grid">
            <input type="text" id="search" placeholder="Search by name..." />
            <input type="text" id="searchNumber" placeholder="Search by phone..." />
            <input type="email" id="searchMail" placeholder="Search by email..." />
          </div>
          <button id="sort-toggle">Sort: Oldest</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contact-body">
            <tr><td colspan="4">No contacts yet</td></tr>
            <tr><td colspan="4">No contacts yet</td></tr>
            <tr><td colspan="4">No contacts yet</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>âœï¸ Edit Contact</h3>
      <input type="text" id="edit-name" />
      <input type="text" id="edit-phone" />
      <input type="email" id="edit-email" />
      <div class="modal-actions">
        <button id="save-edit">Save</button>
        <button id="cancel-edit">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3>ğŸ—‘ï¸ Delete Contact</h3>
      <p>Are you sure you want to delete this contact?</p>
      <div class="modal-actions">
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Contact Directory App (AppDev Finals Project)</p>
    <p id="footer-message"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
